<h1>My Heroes</h1>

<ul>
  <li class="d-flex m-1" *ngFor="let hero of heroes" routerLink="{{hero.hero_id}}"
      (click)="onSelect(hero)" [class.selected]="hero===selectedHero">
    <span class="rounded-left p-2 bg-primary text-light">{{hero.hero_id}}</span>
    <div class="rounded-right p-2 bg-light text-dark w-50">{{hero.name}}</div>
  </li>
</ul>
